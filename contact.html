  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      name="description"
      content="Get in touch with Quinten Claes, a web development student and tech enthusiast. Let's collaborate on exciting projects!"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hurricane&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />  
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="src/images/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="src/images/favicon/favicon.svg"
    />
    <link rel="shortcut icon" href="src/images/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="src/images/favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="Quinten Claes" />
    <link rel="manifest" href="src/images/favicon/site.webmanifest" />
    <link rel="stylesheet" href="./build/main.css" />
    <title>Quinten Claes | contact</title>
  </head>
  <body>
    <div aria-hidden="true" id="blur-mouse" class="blur blur-mouse"></div>
    <a href="#main-content" class="skip-to-content">Skip to main content</a>

    <nav class="nav" role="navigation" aria-label="Main navigation">
      <div class="nav__logo">
        <a class="link--logo" href="index.html">Quinten Claes</a>
      </div>
      <ul id="nav-list" class="nav__list">
        <li class="nav__list-item">
          <a class="list-item__link list-item__link--hover" href="index.html"
            >Home</a
          >
        </li>
        <li class="nav__list-item">
          <a class="list-item__link list-item__link--hover" href="projects.html"
            >Projects</a
          >
        </li>
        <li class="nav__list-item">
          <a class="list-item__link list-item__link--hover" href="about.html"
            >About</a
          >
        </li>
        <li class="nav__list-item">
          <a
            class="list-item__link list-item__link--hover list-item__link--active"
            href="contact.html"
            aria-current="page"
            >Contact</a
          >
        </li>
      </ul>
      <div class="nav__icon--mobile-visible">
        <button
          id="open-nav"
          class="btn--transparent"
          aria-label="Open menu"
          aria-expanded="false"
          aria-controls="nav-list"
        >
          <i class="icon icon--big fas fa-bars"></i>
        </button>
        <button
          id="close-nav"
          class="nav__button--hidden nav__menu--top btn--transparent"
          aria-label="Close menu"
          aria-controls="nav-list"
        >
          <i class="icon icon--big fas fa-close"></i>
        </button>
      </div>
    </nav>

    <main id="main-content" class="main container container--md">
      <section class="page-heading">
        <h1 class="page_heading__title">Contact</h1>
        <h2 class="page_heading__subtitle">Get in touch.</h2>
      </section>
      <div class="grid grid--70-30 grid--top">
        <section class="contact__form">
          <form id="contact-form" class="form" action="">
            <label class="form__group">
              <span class="form__group__label">Name</span>
              <input
                class="input input--transparent"
                type="text"
                name="name"
                placeholder="Enter your name.."
                required
              />
            </label>

            <label class="form__group">
              <span class="form__group__label">Email</span>
              <input
                class="input input--transparent"
                type="email"
                name="email"
                placeholder="Enter your email.."
                required
              />
            </label>

            <label class="form__group">
              <span class="form__group__label">Message</span>
              <textarea
                class="input input--transparent input--big"
                name="message"
                placeholder="Enter your message"
                required
              ></textarea>
            </label>

            <div>
              <button
                aria-label="Send message"
                type="submit"
                popovertarget="toast"
                class="btn btn--primary"
              >
                Send
              </button>

              <div
                role="alertdialog"
                popover
                id="toast"
                class="toast toast--success"
              >
                <div id="toast-content" class="toast__content">
                  <div id="toast-text" class="toast__text">
                    <p>Message sent!</p>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </section>
        <section class="contact__details">
          <div>
            <img
              class="img--circle"
              src="./src/images/contact-img.jpg"
              alt="Picture of Quinten Claes"
            />
          </div>
          <h2 class="heading--small heading--uppercase">Contact details</h2>
          <ul>
            <li>
              <a
                class="link link--transparent"
                href="mailto:info@quintenclaes.com"
                >info@quintenclaes.com</a
              >
            </li>
            <li>
              <a class="link link--transparent" href="tel:+32499170602"
                >+32 499 17 06 02</a
              >
            </li>
          </ul>
          <h2 class="heading--small heading--uppercase">Socials</h2>
          <ul>
            <li>
              <i
                class="icon icon--big icon--spacing-right fa-brands fa-github"
              ></i>
              <a
                target="_blank"
                rel="noopener noreferrer"
                class="link link--transparent"
                href="https://github.com/Quintenntje"
                >Github</a
              >
            </li>
            <li>
              <i
                class="icon icon--big icon--spacing-right fa-brands fa-linkedin"
              ></i>
              <a
                target="_blank"
                rel="noopener noreferrer"
                class="link link--transparent"
                href="https://www.linkedin.com/in/quinten-claes-5964a8344/"
                >LinkedIn</a
              >
            </li>
          </ul>
        </section>
      </div>
    </main>

    <footer class="footer">
      <p>&copy;2025 Made by Quinten Claes</p>
    </footer>

    <script src="/build/main.js" type="module"></script>
  </body>
</html>
